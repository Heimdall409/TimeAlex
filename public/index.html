<html>
<head>
	<title>Redirect</title>
	
	<script type="text/javascript" src="moment.min.js"></script>
	<script type="text/javascript" src="moment-timezone.min.js"></script>
</head>
<body>
<script type="text/javascript">
	var t = location.search.split('?').pop().split('&')[0]
	//console.log(location.protocol+'//'+ location.host + '/reg?'+ t + '&' + moment.tz.guess())
	location.href = location.protocol+'//'+ location.host + '/reg?'+ t + '&' + moment.tz.guess()
</script>
</body>
</html>
